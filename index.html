<!DOCTYPE html>
<html>

  <head><!-- where all the meta data will go, like and files we need to include -->
    <link rel="stylesheet" href="./main.css">
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <div id="red"> 
      <!-- the grandest grandparent div #f00-->
      <div id="orange">
        <!--The orange color goes in here  #ffa500 -->
        <div id="yellow">
          <!--The yellow color goes in here #ff0-->
          <div id="green">
            <!--The green color goes here #00bc3f-->
            <div id="blue">
              <!--The Blue color goes here #06f-->
              <div id="indigo">
                <!--The indigo color goes here #8a2be2 -->
                <div id="violet">
                  <!--The violet color goes here #d300c9-->
                </div> <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
